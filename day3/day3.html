<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day3</title>

    <!-- 이미지의 너비와 높이 조정은 CSS 에서 지정. -->
    <style>
        .btn_img_size {
            width: 40px;
            height: 40px;
        }

        button {
            border: none;
            background: none;
            cursor: pointer;
        }

        textarea{
            resize: none;
        }

    </style>

</head>

<body>
    <div>입력 텍스트1 :
        <input type="text">
    </div>

    <div>입력 텍스트2 :
        <input type="text" size="3">
    </div>

    <!-- form 태그 내에서 전송(submit)을 해야만 유효성 체크 확인 가능-->
    <div>입력 텍스트3 :
        <input type="text" minlength="5">
    </div>

    <!-- 입력시 텍스트가 maxlength 만큼만 제한되는 것을 바로 확인 가능-->
    <div>입력 텍스트4 :
        <input type="text" maxlength="5">
    </div>

    <div>입력 텍스트5 :
        <input type="text" value="텍스트를 입력하세요^^ 이건 자동으로 안지워지지롱~" size="40">
    </div>

    <div>입력 텍스트6 :
        <input type="text" placeholder="텍스트를 입력하세요^^ 저는 자동으로 지워집니당~" size="40">
    </div>

    <!-- readonly 속성과 같이 속성명(property)과 값(value)이 동일한 경우에는 속성명만 지정 가능. -->

    <div>입력 텍스트7 :
        <input type="text" value="읽기 전용 텍스트입니당~" readonly size="40">
    </div><br>
    <hr><br>

    <!-- label 태그 -->
    <div>
        <label for="named">성명 :</label>
        <input type="text" id="named" size="20">
    </div>

    <div>
        <label for="replyTo">연락처 :</label>
        <input type="text" id="replyTo" size="18">
    </div>

    <div>
        <label>직업 :
            <input type="text" size="20">
        </label>
    </div><br>
    <hr><br>

    <!-- method 생략 시 default는 get 방식 -->
    <form action="./server.html" name="studentInfo">
        <div>
            <label for="named1">이름 :</label>
            <input type="text" id="named1" name="named1" placeholder="이름 입력!!" minlength="3" maxlength="5">
        </div>

        <div>
            <label for="stNum1">학번 :</label>
            <input type="text" id="stNum1" name="stNum1" placeholder="2자리만 입력 가능" minlength="2" maxlength="2">
        </div>

        <input type="submit" name="transBtn" value="전송">
    </form><br>

    <!-- input 태그의 required 속성 -->

    <form action="./server.html" name="studentInfo">
        <div>
            <label for="named2">이름 :</label>
            <input type="text" id="named2" name="named2" placeholder="이름 입력!!" minlength="3" maxlength="5" required>
        </div>

        <div>
            <label for="stNum2">학번 :</label>
            <input type="text" id="stNum2" name="stNum2" placeholder="2자리만 입력 가능" minlength="2" maxlength="2" required>
        </div>

        <input type="submit" name="transBtn" value="전송">
    </form><br>

    <!-- novalidate 속성 지정을 통한 form 그룹 차원에서의 유효성 검사 해제. -->
    <form action="server.html" name="studentInfo" method="get" novalidate>
        <div>
            <label for="named3">이름 :</label>
            <input type="text" id="named3" name="named3" placeholder="이름 입력!!" minlength="3" maxlength="5" required>
        </div>

        <div>
            <label for="stNum3">학번 :</label>
            <input type="text" id="stNum3" name="stNum3" placeholder="2자리만 입력 가능" minlength="2" maxlength="2" required>
        </div>

        <input type="submit" name="transBtn" value="전송">
    </form><br>

    <!--
        form 태그의 method 속성을 post 로 지정함으로써 전송 데이터가 암호화되어
        전송 시 get 방식과 달리 주소창에 전송 정보가 표시되지 않음을 확인 가능.
        단, action 속성을 통해 실제 서버와 연결을 해야만 실제 작동되므로 당 예제
        에서는 실제 작동되지는 않음에 주의.
    -->

    <form action="server.html" name="studentInfo" method="post">
        <div>
            <label for="named4">이름 :</label>
            <input type="text" id="named4" name="named4" placeholder="이름 입력!!" minlength="3" maxlength="5" required>
        </div>

        <div>
            <label for="stNum4">학번 :</label>
            <input type="text" id="stNum4" name="stNum4" placeholder="2자리만 입력 가능" minlength="2" maxlength="2" required>
        </div>

        <input type="submit" name="transBtn" value="전송">
    </form><br>
    <hr><br>


    <!-- input 태그의 type 속성 값이 image 인 경우 -->
    <form action="server.html" name="studentinfo">
        <div>
            <label for="named5">이름 :</label>
            <input type="text" id="named5" name="named5" placeholder="이름 입력!!" minlength="3" maxlength="5" required>
        </div>

        <div>
            <label for="stNum5">학번 :</label>
            <input type="text" id="stNum5" name="stNum5" placeholder="2자리만 입력 가능" minlength="2" maxlength="2" required>
        </div>

        <input type="image" class="btn_img_size" src="Google.jpg" alt="전송 버튼">
    </form><br>
    <hr>

    <br>
    <form action="server.html" method="post" name="parents">
        <div>
            <label>아빠 :
                <input type="text" name="father" placeholder="아빠이름" minlength="3" maxlength="5" required>
            </label>
        </div>

        <div>
            <label>엄마 :
                <input type="text" name="mother" placeholder="엄마이름" minlength="3" maxlength="5" required>
            </label>
        </div>

        <button>
            <img class="btn_img_size" src="Google.jpg" alt="전송 버튼">
        </button>

        <button type="reset">
            <img class="btn_img_size" src="Google.jpg" alt="초기화 버튼">
        </button>
    </form><br>
    <hr>

    <form action="#" method="post">
        <fieldset>
            <legend>필수입력</legend>

            <div>
                <label>이름 :
                    <input type="text" name="username" required placeholder="이름이 뭐에요" size="24">
                </label>
            </div>

            <div>
                <label>이메일 :
                    <input type="email" name="userEmail" required placeholder="이메일이 뭐에요" size="22">
                </label>
            </div>

            <div>
                <label>아이디 :
                    <input type="text" name="userID" required placeholder="아이디 뭐로할래" size="22">
                </label>
            </div>

            <div>
                <label>비밀번호 :
                    <input type="password" name="userPSW" required placeholder="비밀번호 입력">
                </label>
            </div>
        </fieldset>

        <br>
        <fieldset>
            <legend>선택입력</legend>

            <!-- checked는 기본값으로 체크되는 곳에 입력-->
            <div>
                성별 :
                <label>남
                    <input type="radio" name="gender" value="man" checked>
                </label>
                <label>여
                    <input type="radio" name="gender" value="woman">
                </label>
            </div>

            <!-- 취미라는 식별자는 하나이기 때문에 name은 모두 통일 
                checkbox 사용 시 name과 value는 기본값으로 넣어주어야 함.
            -->
            <div>
                취미 :
                <label>노래방
                    <input type="checkbox" name="hobby" value="reading">
                </label>

                <label>독서
                    <input type="checkbox" name="hobby" value="game">
                </label>

                <label>운동
                    <input type="checkbox" name="hobby" value="exercise">
                </label>

                <label>공부
                    <input type="checkbox" name="hobby" value="hiking">
                </label>
            </div>

            <div>
                <label>사진 첨부 :
                    <input type="file" name="upload">
                </label>
            </div>

            <!-- range의 기본값은 1~100 value로 초기값 지정 -->
            <div>
                <label>화면 밝기 :
                    <input type="range" min="1" max="10" value="8">
                </label>
            </div>
        </fieldset>

        <br>
        <fieldset>
            <legend>데이터 전송</legend>

            <button>
                <img class="btn_img_size" src="Google.jpg" alt="전송 버튼">
            </button>
        </fieldset>
    </form><br>
    <hr><br>


    <form action="#" method="post">
        <fieldset>
            <legend>게시판 등록</legend>

            <div>
                <textarea name="noticeboard" cols="30" rows="5" placeholder="불만있으면 적어라"></textarea>
            </div>

            <button>
                <img class="btn_img_size" src="Google.jpg" alt="전송 버튼">
            </button>
        </fieldset>
    </form>
    <hr>

    <form action="#" method="post">
        <fieldset>
            <legend>기타 선택정보</legend>

            <div>
                <label>이메일 :
                    <input type="text" name="email_id"> @
                </label>

                <select name="email_domain">
                    <option value="직접입력">직접입력</option>
                    <option value="daum.net">daum.net</option>
                    <option value="naver.com">naver.com</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="yahoo.com">yahoo.com</option>
                </select>
            </div>
            <hr>

            <h3>선호하는 게임장르</h3>
            <select name="favorite_game" multiple size="3">
                <option value="전략시뮬레이션">전략시뮬레이션</option>
                <option value="RPG" selected>RPG</option>
                <option value="FPS">FPS</option>
                <option value="슈팅게임">슈팅게임</option>
                <option value="스포츠게임">스포츠게임</option>
            </select>
            <hr>

            <h3>학습 예정 프로그래밍 언어</h3>
            <select name="learning_program">
                <optgroup label="Front-end">
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                </optgroup>

                <optgroup label="Back-end">
                    <option value="ASP">ASP</option>
                    <option value="JSP">JSP</option>
                    <option value="PHP">PHP</option>
                </optgroup>
            </select>
            <hr>

            <label>현재 거주지
                <input list="residenceList" name="currentResudence">
            </label>

            <datalist id="residenceList">
                <option value="용인시"></option>
                <option value="서울시"></option>
                <option value="수원시"></option>
                <option value="성남시"></option>
                <option value="광주시"></option>
            </datalist>
        </fieldset>

        <fieldset>
            <legend>데이터 전송</legend>

            <button>
                <img class="btn_img_size" src="Google.jpg" alt="전송 버튼">
            </button>
        </fieldset>
    </form>



</body>

</html>
